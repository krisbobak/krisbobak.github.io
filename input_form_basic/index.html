<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Document</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <h1>Let's look at some forms!</h1>
        <form>
            <fieldset>
                <legend>Text-related Form Elements</legend>

                <h2>Text Input</h2>
                <h4>Each input should a unique 'name' attribute</h4>
                <p>What is your name?</p>

                <div>
                    <label for="first_name_id">First Name:</label>
                    <input type="text" id="first_name_id" name="first_name">
                </div>
                <div>
                    <label for="middle_name_id">Last Name:</label>
                    <input type="text" id="last_name_id" name="last_name">
                </div>
                <div>
                    <label for="last_name_id">Last Name:</label>
                    <input type="text" id="last_name_id" name="last_name">
                </div>
                <div>
                    <label for="age_id">Last Name:</label>
                    <input type="text" id="last_name_id" name="age">
                </div>

                <h2>Textarea Input</h2>
                <h4>Each textarea should also have a unique 'name' attribute</h4>

                <div>
                    <label for="code_feelings_id">How do you feel about programming.</label>
                    <textarea 
                        id="code_feelings_id" 
                        name="code_feelings"
                        rows="5"
                        cols="40"
                        placeholder="This is the default text for a text area"></textarea>
                </div>
            </fieldset>
        </form>
    </body>
    </body>
</html>
