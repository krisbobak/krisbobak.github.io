<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Input Form Basic</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <h1>Let Me Get To Know You</h1>
        <form>
            <fieldset>
                <legend>Tell Me About Yourself</legend>

                <h2>Tell Me About Yourself</h2>
                <p>Answer Each Question</p>

                <div>
                    <label for="first_name_id">First Name:</label>
                    <input type="text" id="first_name_id" name="first_name">
                </div>
                <div>
                    <label for="middle_name_id">Last Name:</label>
                    <input type="text" id="last_name_id" name="last_name">
                </div>
                <div>
                    <label for="last_name_id">Middle Name:</label>
                    <input type="text" id="last_name_id" name="last_name">
                </div>
                <div>
                    <label for="age_id">Favorite Fruit:</label>
                    <input type="text" id="last_name_id" name="age">
                </div>

                <h2>Tell Me Who You Think Is Better, Messi or Ronaldo?</h2>
                <h4>Enter Your Answer Below</h4>

                <div>
                    <label for="code_feelings_id"></label>
                    <textarea 
                        id="code_feelings_id" 
                        name="code_feelings"
                        rows="5"
                        cols="40"
                        placeholder="Messi Is Better"></textarea>
                </div>
                <p>What combinations on a sandwich do you like?</p>
                <div>
                    <input type="checkbox" id="peanutbutter_checkbox" name="condiment_1" value="peanutbutter">
                    <label for="peanutbutter_checkbox">Peanut Butter</label>
                </div>
                <div>
                    <input type="checkbox" id="jelly_checkbox" name="condiment_2" value="jelly">
                    <label for="jelly_checkbox">Jelly</label>
                </div>
                <div>
                    <input type="checkbox" id="banana_checkbox" name="condiment_3" value="banana">
                    <label for="banana_checkbox">Banana</label>
                </div>
                <div>
                    <input type="checkbox" id="strawberry_jam_checkbox" name="condiment_4" value="strawberry_jam">
                    <label for="strawberry_jam__checkbox">Strawberry Jam</label>
                </div>
                <p>What program are you in?</p>

                <div>
                    <input type="radio" id="rasp_radio" name="program" value="rasp">
                    <label for="rasp_radio">Recording Arts and Show Production</label>
                </div>
                <div>
                    <input type="radio" id="dfvp_radio" name="program" value="dfvp">
                    <label for="dfvp_radio">Digital Filmmaking and Video Production</label>
                </div>
                <div>
                    <input type="radio" id="gdwd_radio" name="program" value="gdwd">
                    <label for="gdwd_radio">Graphic Design and Web Development</label>
                </div>
            </fieldset>
        </form>
    </body>
    </body>
</html>
