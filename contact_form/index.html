<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Contact Form</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <h1>Let Me Get To Know You</h1>
        <form>
            <fieldset>
                <h2>Get In Contact With Us</h2>
                <div>
                    <label
                </div>
                <div>
                    <label for="first_name_id">First Name:</label>
                    <input
                        type="text"
                        id="first_name_id"
                        name="first_name">
                </div>
                <div>
                    <label for="email_id">Email: </label>
                    <input 
                        type="text"
                        id="email_id"
                        name="email">
                </div>
            </fieldset>
            <h2>Radio Input</h2>
                <h4>
                    All radio inputs of the same group should have
                    the SAME 'name' attributes, but different 'value' attributes
                </h4>
                <p>What program are you in?</p>

                <div>
                    <input type="radio" id="rasp_radio" name="program" value="rasp" required>
                    <label for="rasp_radio">Recording Arts and Show Production</label>
                </div>
                <div>
                    <input type="radio" id="dfvp_radio" name="program" value="dfvp" required>
                    <label for="dfvp_radio">Digital Filmmaking and Video Production</label>
                </div>
                <div>
                    <input type="radio" id="gdwd_radio" name="program" value="gdwd" required>
                    <label for="gdwd_radio">Graphic Design and Web Development</label>
                </div>
            </fieldset>
        </form>   

    </body>
</html>
